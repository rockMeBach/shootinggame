<!DOCTYPE html>
<html>
    <head>
        <title>Shooting Game</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="js/main.js"></script>
    </head>
    <body>
        <button id="startGame">Start Game</button> Use W,S to move the left character up and down and D to shoot. Use I,K to move the right character up and down and J to shoot. Left and right numbers indicate health of each player.
        <p>Player 1 - Won: <span id="player1Score">0</span></p>
        <p>Player 2 - Won: <span id="player2Score">0</span></p>
        <canvas id="canvas" height="600" width="800"></canvas>
    </body>
</html>
